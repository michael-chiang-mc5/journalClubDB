<!-- navigation bar.  Move to template -->
<a href="{% url 'papers:search_development' 0 %}">Search</a>


<h1>List of all citations</h1>

{% if citations %}
  <ul>
    {% for citation in citations %}
    <li>
    <a href="{% url 'papers:detail' citation.pk %}">
      {{ citation.title }}
    </a>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Empty citation list</p>
{% endif %}
