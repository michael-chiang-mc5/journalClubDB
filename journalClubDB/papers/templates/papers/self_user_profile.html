{% extends "base.html" %}
{% load templatetags %} <!-- templatetags cannot be moved to base.html -->

{% block javascript %}
{% endblock %}

{% block body_block %}


<div class="container">

  <h1 class="color-white">User profile</h1>
  <hr>
    <table class="table table-hover background-color-white">
      <tr>
        <th>Username</th>
        <th>{{ user.username }}</th>
      </tr>
      <tr>
        <th>Email</th>
        <th>{{ user.email }}</th>
      </tr>
      <tr>
        <th>Date joined</th>
        <th>{{ user.date_joined.date }}</th>
      </tr>
    </table>
</div>
{% endblock %}
