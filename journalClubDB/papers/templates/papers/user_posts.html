{% extends "base.html" %}

{% block javascript %}
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'css/user_posts.css' %}">
{% endblock %}


{% block body_block %}

<div class="container">

  {% for p in posts %}
    {% if not p.deleted %}
      <div class="single_post">
        {% include "post_template.html" %}
      </div>
      <br>
    {% endif %}
  {% endfor %}

</div>




{% endblock %}
