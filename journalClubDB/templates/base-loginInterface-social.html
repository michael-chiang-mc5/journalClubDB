<!-- This should be included in base.html -->
<!-- login interface, initially hidden -->
{% load staticfiles %}
<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'bootstrap-3.3.5-dist/js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/base-loginInterface.css' %}">
<script src="{% static "/static/js/authentication-social.js" %}"></script>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div id="login-title">put jcdb message here</div>
      </div>
      <div class="modal-body">

        <!-- login with social media -->
        <div class="row center-content social-authentication-rows">
          <a class="social-login-link" href="{% url 'social:begin' backend='google-oauth2' %}?next={{ request.get_full_path }}">
            <img class="inline" height="200" src="{% static 'images/google-icon.png'%}" alt="Log in with google!">
          </a>

          <a class="social-login-link" href="{% url 'social:begin' backend='facebook' %}?next={{ request.get_full_path }}">
            <img class="inline" height="200" src="{% static 'images/facebook-icon.png'%}" alt="Log in with facebook!">
          </a>

          <a class="social-login-link" href="{% url 'social:begin' backend='twitter' %}?next={{ request.get_full_path }}">
            <img class="inline" height="200" src="{% static 'images/twitter-icon.png'%}" alt="Log in with twitter!">
          </a>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
