<!-- This should be included in base.html -->
<!-- login interface, initially hidden -->
{% load staticfiles %}
<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'bootstrap-3.3.5-dist/js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/base-loginInterface.css' %}">


<!-- used for login/registration modal.  TODO: move to separate file? -->
<script src="{% static "/static/js/authentication.js" %}"></script>


<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div id="login-title">put jcdb message here</div>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="well">
                    <p class="color-black"><b>Create a new account</b></p>
                    <form id="register_form" method="POST" href="{% url 'papers:register' %}">
                       {% csrf_token %}
                        <div class="form-group">
                          <!-- error message if username pre-exists in database -->
                          <div>
                            <span class="glyphicon glyphicon-asterisk red-tooltip username_error_message" data-toggle="tooltip" data-placement="right" style="float:right"></span>
                            <div style="overflow: hidden; padding-right: 0em;">
                              <input type="text" required="" class="form-control" id="register_username" name="username" value="" required="" title="username" placeholder="choose a username">
                            </div>
                          </div>
                        </div> <!-- end form-group -->
                        <div class="form-group">
                          <!-- error message if passwords do not match -->
                          <div>
                            <span class="password_error_message glyphicon glyphicon-asterisk red-tooltip" data-toggle="tooltip" data-placement="right" style="float:right"></span>
                            <div style="overflow: hidden; padding-right: 0em;">
                              <input type="password"  required="" class="form-control" id="register_password1" name="password1" value="" required="" title="password" placeholder="password">
                            </div>
                          </div>
                        </div> <!-- end form-group -->
                        <div class="form-group">
                          <!-- error message if passwords do not match -->
                          <div>
                            <span class="password_error_message glyphicon glyphicon-asterisk red-tooltip" data-toggle="tooltip" data-placement="right" style="float:right"></span>
                            <div style="overflow: hidden; padding-right: 0em;">
                              <input type="password"  required="" class="form-control" id="register_password2" name="password2" value="" required="" title="verify_password" placeholder="verify password">
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="id_email" name="email" value="" title="email" placeholder="email (optional)">
                            <span class="help-block"></span>
                        </div>
                        <!--
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember" id="remember"> Remember me </label>
                        </div>
                      -->
                        <input id="register_button" class="btn btn-success btn-block" type="submit" value="Sign up">
                    </form>
                </div>
            </div>

            <!-- login half of modal -->
            <div class="col-md-6">
                <div class="well">
                  <p><b>Log in</b></p>
                    <form id="login_form" href="{% url 'papers:user_login' %}" method="POST" novalidate="novalidate">
                        {% csrf_token %}
                        <div class="form-group">
                          <span class="login_error_message glyphicon glyphicon-asterisk red-tooltip" data-toggle="tooltip" data-placement="right" style="float:right"></span>
                          <div style="overflow: hidden; padding-right: 0em;">
                            <input type="text" required="" class="form-control" id="id_username" name="username" value="" required="" title="Please enter your username" placeholder="username">
                          </div>
                        </div>
                        <div class="form-group">
                          <span class="login_error_message glyphicon glyphicon-asterisk red-tooltip" data-toggle="tooltip" data-placement="right" style="float:right"></span>
                          <div style="overflow: hidden; padding-right: 0em;">
                            <input type="password" required="" class="form-control" id="id_password" name="password" value="" required="" title="Please enter your password" placeholder="password">
                          </div>
                        </div>
                        <a href="{% url 'password_reset' %}" class="c-pull-right">reset password</a>
                        <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
                        <!--
                        <div class="checkbox">
                            <label> <input type="checkbox" name="remember" id="remember">Remember me</label>
                            <span class="help-block"></span>
                        </div>
                        -->
                        <input id="login_button" class="btn btn-success btn-block" type="submit" value="Log in">
                    </form>
                </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
